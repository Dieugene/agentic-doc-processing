[tool:pytest]
# Pytest configuration

# Test discovery
testpaths = 02_src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html:04_logs/htmlcov
    --cov-context=test
    --cov-config=.coveragerc

# Coverage
[coverage:run]
source = 02_src
omit =
    */tests/*
    */__pycache__/*
    */migrations/*
    .venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__:
    if TYPE_CHECKING:
    @abstractmethod
